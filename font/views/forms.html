<html ng-app="form">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <script>

        var zp={}
    </script>
    <script src="js/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/zxf_page.css"/>

    <script type="text/javascript" src="js/zxf_page.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/form.js"></script>
    <script type="text/javascript" src="js/angular-cookies.js"></script>
    <link href="css/sweetalert.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="js/sweetalert-dev.js"></script>
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Google fonts - Popppins for copy-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
    <!-- orion icons-->
    <link rel="stylesheet" href="css/orionicons.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css">

    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.png?3">

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
    <script src="js/bootstrap.min.js"></script>



</head>
  <body ng-controller="formController">
    <!-- navbar-->

    <div class="d-flex align-items-stretch">
        <div id="sidebar" class="sidebar py-3">
            <ul class="sidebar-menu list-unstyled">
                <li class="sidebar-list-item"><a href="index" class="sidebar-link text-muted "><i class="o-sales-up-1 mr-3 text-gray"></i><span>数据分析</span></a></li>
                <li class="sidebar-list-item"><a href="tables" class="sidebar-link text-muted "><i class="o-table-content-1 mr-3 text-gray"></i><span>员工管理</span></a></li>
                <li class="sidebar-list-item"><a href="forms" class="sidebar-link text-muted active"><i class="o-survey-1 mr-3 text-gray"></i><span>绩效管理</span></a></li>
                <li class="sidebar-list-item"><a href="shenhe" class="sidebar-link text-muted"><i class="o-survey-1 mr-3 text-gray"></i><span>审核管理</span></a></li>
                <li class="sidebar-list-item"><a href="login" class="sidebar-link text-muted"><i class="o-exit-1 mr-3 text-gray"></i><span>退出系统</span></a></li>
            </ul>
        </div>
        <div class="page-holder w-100 d-flex flex-wrap">

            <div class="container-fluid px-xl-5">
                <section class="py-5">
                    <div class="row">



                        <div class="col-lg-10">
                            <div class="card">
                                <div class="card-header">
                                    <h6 class="text-uppercase mb-0">绩效管理</h6>
                                    <form class="form-inline">
                                        <input type="text" placeholder="员工编号" ng-model="staffId" class="form-control mb-1 mr-sm-2">
                                        <input type="text" placeholder="绩效等级" ng-model="type" class="form-control mb-2 mr-sm-2">
                                        <input type="text" placeholder="绩效得分" ng-model="score" class="form-control mb-2 mr-sm-2">
                                        <button type="submit" class="btn btn-primary mb-2" ng-click="getInfo(1)">查询</button>
                                        <button type="submit" class="btn btn-primary mb-2" ng-click="clear()">重置条件</button>

                                    </form>
                                </div>
                                <div class="card-body">
                                    <div>
                                        <table class="table table-striped table-sm card-text">
                                            <thead>
                                            <tr>
                                                <th></th>
                                                <th>编号</th>
                                                <th>员工编号</th>
                                                <th>员工得分</th>
                                                <th>员工评级</th>
                                                <th>得分简述</th>



                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr ng-repeat="i in rsList.list">
                                                <th scope="row">{{i.index}}</th>
                                                <td>{{i.id}}</td>
                                                <td>{{i.staffId}}</td>
                                                <td>{{i.score}}</td>
                                                <td>{{i.type}}</td>
                                                <td>{{i.detail.split(";")[0]}}</td>
                                                <td> <button class="btn-sm btn-primary" ng-click="showStaff(i.staffId)">查看员工信息</button><button class="btn-sm btn-primary" ng-click="showDetail(i.detail)">查看得分详情</button></td>
                                            </tr>
                                            </tbody>
                                        </table>

                                        <div class="zxf_pagediv"></div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <footer class="footer bg-white shadow align-self-end py-3 px-xl-5 w-100">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6 text-center text-md-left text-primary">
                            <p class="mb-2 mb-md-0">毕业设计 &copy; 2019-2020</p>
                        </div>
                        <div class="col-md-6 text-center text-md-right text-gray-400">
                            <p class="mb-0">Copyright &copy; 2020 采销个人绩效考核系统 </p>
                            <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <!-- JavaScript files-->
    <script src="js/jquery.min.js"></script>
    <script src="vendor/popper.js/umd/popper.min.js"> </script>
    <script src="js/bootstrap.min.js"></script>
    <script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="js/Chart.min.js"></script>
    <script src="js/js.cookie.min.js"></script>
    <script src="js/front.js"></script>
  </body>
</html>
