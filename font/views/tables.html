    <div class="d-flex align-items-stretch">

      <div class="page-holder w-100 d-flex flex-wrap">

        <div class="container-fluid px-xl-5">
          <section class="py-5">
            <div class="row">



              <div class="col-lg-10">
                <div class="card">
                  <div class="card-header">
                    <h6 class="text-uppercase mb-0">员工管理</h6>
                      <form class="form-inline">
                          <input type="text" placeholder="员工姓名" ng-model="mapname" class="form-control mb-1 mr-sm-2">
                          <input type="text" placeholder="员工地址" ng-model="mapaddr" class="form-control mb-2 mr-sm-2">
                          <input type="text" placeholder="员工电话" ng-model="mapphone" class="form-control mb-2 mr-sm-2">
                          <button type="submit" class="btn btn-primary mb-2" ng-click="getInfo(1)">查询</button>
                          <button type="submit" class="btn btn-primary mb-2" ng-click="clear()">重置条件</button>

                      </form>

                  </div>
                  <div class="card-body">
                      <form ng-show="showAdd">
                          <div class="form-group row">
                              <label for="inputEmail3" class="col-sm-2 col-form-label">员工姓名</label>
                              <div class="col-sm-10">
                                  <input id="inputEmail3" type="text" placeholder="员工姓名" class="form-control" ng-model="name">
                              </div>
                          </div>
                          <div class="form-group row">
                              <label for="inputPassword3" class="col-sm-2 col-form-label">联系电话</label>
                              <div class="col-sm-10">
                                  <input id="inputPassword3" type="number" placeholder="员工电话" class="form-control" ng-model="phone">
                              </div>
                          </div>
                          <div class="form-group row">
                              <label for="inputPassword4" class="col-sm-2 col-form-label">员工地址</label>
                              <div class="col-sm-10">
                                  <input id="inputPassword4" type="text" placeholder="员工地址" class="form-control" ng-model="addr">
                              </div>
                          </div>
                          <fieldset class="form-group">
                              <div class="row">
                                  <legend class="col-form-label col-sm-2 pt-0">员工性别</legend>
                                  <div class="col-sm-10">
                                      <div class="form-check">
                                          <input id="gridRadios1" type="radio" name="gridRadios" value="男" checked="" class="form-check-input" ng-model="sex">
                                          <label for="gridRadios1" class="form-check-label">男</label>
                                      </div>
                                      <div class="form-check">
                                          <input id="gridRadios2" type="radio" name="gridRadios" value="女" class="form-check-input" ng-model="sex">
                                          <label for="gridRadios2" class="form-check-label">女</label>
                                      </div>
                                  </div>
                              </div>
                          </fieldset>
                          <fieldset class="form-group">
                              <div class="row">
                                  <legend class="col-form-label col-sm-2 pt-0">员工类别</legend>
                                  <div class="col-sm-10">
                                      <div class="form-check">
                                          <input id="gridRadios3" type="radio" name="aaa" value="普通员工" checked="" class="form-check-input" ng-model="type">
                                          <label for="gridRadios3" class="form-check-label">普通员工</label>
                                      </div>
                                      <div class="form-check">
                                          <input id="gridRadios4" type="radio" name="aaa" value="管理员" class="form-check-input" ng-model="type">
                                          <label for="gridRadios4" class="form-check-label">管理员</label>
                                      </div>
                                  </div>
                              </div>
                          </fieldset>

                          <div class="form-group row">
                              <div class="col-sm-10">
                                  <button type="submit" class="btn btn-primary" ng-click="submitStaff()">提交</button>
                              </div>
                          </div>
                      </form>
                      <form ng-show="showUpdate">
                          <div class="form-group row">
                              <label for="inputEmail31" class="col-sm-2 col-form-label">员工姓名</label>
                              <div class="col-sm-10">
                                  <input id="inputEmail31" type="text" placeholder="员工姓名" class="form-control" ng-model="oldname">
                              </div>
                          </div>
                          <div class="form-group row">
                              <label for="inputPassword32" class="col-sm-2 col-form-label">联系电话</label>
                              <div class="col-sm-10">
                                  <input id="inputPassword32" type="text" placeholder="员工电话" class="form-control" ng-model="oldphone">
                              </div>
                          </div>
                          <div class="form-group row">
                              <label for="inputPassword41" class="col-sm-2 col-form-label">员工地址</label>
                              <div class="col-sm-10">
                                  <input id="inputPassword41" type="text" placeholder="员工地址" class="form-control" ng-model="oldaddr">
                              </div>
                          </div>
                          <fieldset class="form-group">
                              <div class="row">
                                  <legend class="col-form-label col-sm-2 pt-0">员工性别</legend>
                                  <div class="col-sm-10">
                                      <div class="form-check">
                                          <input id="gridRadios11" type="radio" name="gridRadios" value="男" checked="" class="form-check-input" ng-model="oldsex">
                                          <label for="gridRadios11" class="form-check-label">男</label>
                                      </div>
                                      <div class="form-check">
                                          <input id="gridRadios21" type="radio" name="gridRadios" value="女" class="form-check-input" ng-model="oldsex">
                                          <label for="gridRadios21" class="form-check-label">女</label>
                                      </div>
                                  </div>
                              </div>
                          </fieldset>
                          <fieldset class="form-group">
                              <div class="row">
                                  <legend class="col-form-label col-sm-2 pt-0">员工类别</legend>
                                  <div class="col-sm-10">
                                      <div class="form-check">
                                          <input id="gridRadios31" type="radio" name="aaa" value="普通员工" checked="" class="form-check-input" ng-model="oldtype">
                                          <label for="gridRadios31" class="form-check-label">普通员工</label>
                                      </div>
                                      <div class="form-check">
                                          <input id="gridRadios41" type="radio" name="aaa" value="管理员" class="form-check-input" ng-model="oldtype">
                                          <label for="gridRadios41" class="form-check-label">管理员</label>
                                      </div>
                                  </div>
                              </div>
                          </fieldset>

                          <div class="form-group row">
                              <div class="col-sm-10">
                                  <button type="submit" class="btn btn-primary" ng-click="submitUpdateStaff()">提交</button>
                              </div>
                          </div>
                      </form>
                      <div ng-show="showTable">
                    <table class="table table-striped table-sm card-text">
                      <thead>
                        <tr>
                          <th></th>
                          <th>员工工号</th>
                            <th>员工姓名</th>
                          <th>员工性别</th>
                          <th>员工类型</th>
                            <th>员工地址</th>
                            <th>联系方式</th>



                        </tr>
                      </thead>
                      <tbody>
                        <tr ng-repeat="i in rsList.list">
                          <th scope="row">{{i.index}}</th>
                          <td>{{i.id}}</td>
                          <td>{{i.name}}</td>
                          <td>{{i.sex}}</td>
                            <td>{{i.type}}</td>
                            <td>{{i.addr}}</td>
                            <td>{{i.phone}}</td>
                            <td> <button class="btn-sm btn-primary" ng-click="showAddFunction()">新增</button><button class="btn-sm btn-primary" ng-click="showUpdateFunction(i)">修改</button><button class="btn-sm btn-primary" ng-click="del(i.id)">删除</button></td>
                        </tr>
                      </tbody>
                    </table>
                          <div class="zxf_pagediv"></div>



                      </div>
                  </div>
                </div>
              </div>
